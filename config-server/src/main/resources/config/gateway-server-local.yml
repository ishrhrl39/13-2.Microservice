logging:
  file:
    name: logs/gateway.log
    max-size: 500MB
    max-history: 10
  level:
    root: info
    org.msa.gatewayserver: debug
    
spring:
  config:
    import:
      - classpath:/config/datasource-local.yml
  cloud:
    gateway:
      routes:
      - id: item-service
        uri: lb://item-service
        predicates:
        - Path=/v1/item/**

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka